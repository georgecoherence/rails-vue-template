backend:
  type: backend
  url_path: /
  repo_path: backend
  docs: []
  migration: []
  seed: []
  dev: ["./entrypoint"]
  test: []
  prod: ["./entrypoint"]

  system:
    dev:
      port: 4000
    memory: 2G
    cpu: 1
    platform_settings:
      min_scale: 1
      throttle_cpu: false
      execution_environment: gen2

  resources:
  - name: db1
    engine: postgres
    version: 13
    type: database
